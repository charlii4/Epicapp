<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
    <title>CONTACTO</title>
</head>
<link href="styleform.css" rel="stylesheet" type="text/css" media="screen" />

</style>
<body>
    <div id="wrapper">
        <form action="" method="post">
            <fieldset>
                <legend>CONTACTO</legend>
                <div>
                    <input type="text" name="first_name" placeholder="Nombre"/>
                </div>
                <div>
                    <input type="text" name="last_name" placeholder="Empresa"/>
                </div>
                <div>
                    <input type="text" name="first_name" placeholder="Teléfono"/>
                </div>
                <div>
                    <input type="text" name="email" placeholder="Email"/>
                </div>
				<table>
				<tr>
				<td><input type="checkbox" name="web-app"> Desarrollo Web/app</td>
				<td><input type="checkbox" name="posicionamiento" > Posicionamiento</td>
				</tr>
				<tr>
				<td><input type="checkbox" name="diseñoweb" > Diseño web</td>
				<td><input type="checkbox" name="diseñografico"> Diseño gráfico</td>
				</tr>
				</table>
				<label for="comentarios" placeholder="Realice aquí su consulta"></label><br>
				
                <div>
                    <div class="small"></div>
                    <textarea name="message" placeholder="Realice aquí su consulta"></textarea>
                </div> 
				<h3>¿Cómo nos ha conocido?</h3>
				<input type="radio" value="otraweb"  name="conocido">Otra web<br>
				<input type="radio" value="radio"  name="conocido">Radio<br>	
				<input type="radio" value="tv"  name="conocido">Televisión<br>
				<input type="radio" value="amigo"  name="conocido">Amigo/conocido<br><br>				
                <input type="submit" class="boton" name="submit" value="Enviar"/>
				<input type="reset" class="boton" name="reset" value="Borrar datos">
            </fieldset>    
        </form>
    </div>
</body>
</html>
